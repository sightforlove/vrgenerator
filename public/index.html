<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test VR</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <meta name="description" content="testvr">
    <!-- <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script> -->
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg" crossorigin="anonymous">
        <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg" crossorigin="anonymous">
        <a-asset-item id="generator-obj" src="/picture/generator/scene.obj"></a-asset-item>
        <a-asset-item id="generator-mtl" src="/picture/generator/scene.mtl"></a-asset-item>
      </a-assets>

      <div class="instruction">
      <h4><u>
        Instruksi Test VR
      </u></h4>
      <p>1. W/A/S/D: Untuk berjalan kedepan/kekiri/kebelakang/kekanan</p>
      <p>2. Left-click Mouse: Mengarahkan kursor, menggerakkan frame</p>
      <p>3. Kacamata VR: Memasuki mode full-screen</p>
    </div>

    <!-- <div class="infobox"> -->
      <a-entity
        geometry="primitive: sphere; radius: 0.2"
        material="color: lightblue"
        position="-1 2.15 -7.55"
        text="width: 5; align: 'left'; color: black; value: Hello World!"
        ></a-entity>
    <!-- </div> -->
      <!-- Primitives. -->
      <a-entity obj-model="obj: #generator-obj; mtl: #generator-mtl" position="0 -2.5 -11" rotation="270 180 180" scale="0.0001 0.0001 0.0001"></a-entity>  

      <!-- Background sky. -->
      <a-sky src="/picture/sand.jpg" rotation="-90 0 0" height="5" width="5" roughness="0" metalness="0"></a-sky>

      <!-- Ground. -->
      <a-box src="/picture/lsand.jpg" rotation="90 0 90" position="0 -3.5 -10" height="25" width="25"></a-box>

       <!-- Lightning -->
       <a-entity light="type: ambient; color: #FFFFFF"></a-entity>

      <!--Tracked controls. -->
      <a-entity hand-controls="hand: left"></a-entity>
      <a-entity hand-controls="hand: right"></a-entity>

      <a-entity camera ="active:true" look-controls wasd-controls="acceleration:150" position="0 1.5 0"></a-entity>
    </a-scene>
