<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test VR</title>
    <meta name="description" content="testvr">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg" crossorigin="anonymous">
        <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg" crossorigin="anonymous">
        <a-asset-item id="generator-obj" src="/picture/generator/scene.obj"></a-asset-item>
        <a-asset-item id="generator-mtl" src="/picture/generator/scene.mtl"></a-asset-item>
      </a-assets>

      <!-- Primitives. -->
      <a-entity obj-model="obj: #generator-obj; mtl: #generator-mtl" position="0 1 -12" scale="0.0001 0.0001 0.0001"></a-entity>  

      <!-- Background sky. -->
      <!-- <a-sky height="2048" radius="30" src="#skyTexture" theta-length="90" width="2048"></a-sky> -->

      <!-- Ground. -->
      <!-- <a-circle src="#groundTexture" rotation="-90 0 0" radius="32"></a-circle> -->

      <!--Tracked controls. -->
      <a-entity hand-controls="hand: left"></a-entity>
      <a-entity hand-controls="hand: right"></a-entity>

      <a-entity camera ="active:true" look-controls wasd-controls="acceleration:500" position="0 1.5 0"></a-entity>
    </a-scene>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/8.2.1/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="/__/firebase/8.2.1/firebase-analytics.js"></script>

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>

  </body>
</html>
